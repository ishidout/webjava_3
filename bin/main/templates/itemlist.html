<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<title>商品一覧</title>
	</head>
	<body>
		<h2>商品一覧</h2>
		<form action="#" th:action="@{/itemlist}" th:object="${ItemListForm}" method="get">

			<table class="table-sm table-striped table-hover" >
				<thead  class="thead-light">
				<tr>
					<th>名前</th>
					<th>価格</th>
					<th>数量</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="item, stat : ${items}">
					<td>
						<input type="text" readonly="true" th:name="|itemList[${stat.index}].itemName|" th:value="${item.itemName}" />
					</td>
					<td>
						<input type="text" readonly="true"  th:name="|itemList[${stat.index}].price|" th:value="${item.price}" />
					</td>
					<td>
						<input type="number" min="0" max= "9" style="width:50px" name="num">
						<input type="submit" style="width:120px" name="order" value="カートに追加">
					</td>
								</tr>
				</tbody>
				</table>
				</form>

		<h2>〇〇さんのカート</h2>
			<table class="table-sm table-striped table-hover" >
				<thead  class="thead-light">
				<tr>
					<th>名前</th>
					<th>価格</th>
					<th>数量</th>
					<th>合計金額</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="cart, stat : ${cart}">
					<td>
						<input type="text" th:name="|itemList[${stat.index}].itemName|" th:value="${item.itemName}" />
					</td>

				</tbody>
	</body>
</html>
